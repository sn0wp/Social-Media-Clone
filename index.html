<!DOCTYPE html>
<html>
   <head>
      <script src="https://use.fontawesome.com/03f16ca859.js"></script>
      <meta charset="utf-8">
      <title>ROAM THE PLANET (@roamtheplanet)</title>
      <link rel="stylesheet" href="/css/bootstrap.css">
      <link rel="stylesheet" href="/css/bootstrap-theme.css">
      <link rel="stylesheet" href="/css/main.css">
   </head>
   <body>
     <div class="top-section">
         <div class="logo">
         </div>
         <div class ="input" >
           <input type="text"placeholder="Search"><i class="fa fa-search" aria-hidden="true"></i>
         </div>
         <div class=three-buttons>
           <div class="explore" >
           </div>
           <div class="heart">
           </div>
           <div class="profile-icon">
           </div>
         </div>
     </div>
     <hr>
      <div class="middle-section">
         <img class="profile-border smaller-image" src="/images/profile.jpg"></img>
         <div class="right-section">
            <div class="following">
               <div class="username">
                 <h1 class="username-text">roamtheplanet</h1>
               </div>
               <div class="following-button">
                 <button class="button">Following</button></div>
               <div class="arrow">
                 <button class="button"><i class="fa fa-caret-down" aria-hidden="true">
               </i></button>
             </div>
               <div class="three-dots"></div>
            </div>
            <div class="posts-followers-following">
               <p><b>1,545</b> posts</p>
               <p><b>576k</b> followers</p>
               <p><b>246</b> following</p>
            </div>
            <p class="bio"> <b>ROAM THE PLANET</b> A community built on a passion for adventure Business:
               roamtheplanet@outlook.com Share your story: <a href="https://www.instagram.com/explore/tags/roamtheplanet"/>#roamtheplanet</a> <a href="https://gleam.io/XrWrI/the-nomadik-holiday-giveaway">bit.ly/NomadikHoliday</a>
            </p>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class= "col-md-4">
               <img hspace= "10" vspace="10" src="/images/Indoors.png"></img>
            </div>
            <div class= "col-md-4">
               <img hspace= "10" vspace="10" src="/images/Dock.png"></img>
            </div>
            <div class= "col-md-4">
               <img hspace= "10" vspace="10" src="/images/Waterfall.png"></img>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class= "col-md-4">
               <img hspace= "10" vspace="10" src="/images/Boat.png"></img>
            </div>
            <div class= "col-md-4">
               <img hspace= "10" vspace="10" src="/images/Cabin.png"></img>
            </div>
            <div class= "col-md-4">
               <img hspace= "10" vspace="10" src="/images/Tent.png"></img>
            </div>
         </div>
      </div>
   </body>
</html>
