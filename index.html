<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/03f16ca859.js"></script>
    <meta charset="utf-8">
    <title>ROAM THE PLANET (@roamtheplanet)</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="top-section">
        <div>
            <a href="https://www.instagram.com/" id="logo"></a>
        </div>
        <div class="search-bar">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-search"></i>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>
        <div class="three-buttons">
            <div>
                <a href="https://www.instagram.com/explore/" id="explore"></a>
            </div>
            <div class="heart">
            </div>
            <div>
                <a href="https://www.instagram.com/snowpannu/" id="profile-icon"></a>
            </div>
        </div>
    </div>
    <div class="everything-but-header">
        <hr>
        <div class="middle-section">
            <a href="https://www.instagram.com/roamtheplanet/"><img class="profile-border smaller-image" src="./images/profile.jpg"></img>
            </a>
            <div class="right-section">
                <div class="following">
                    <div class="username">
                        <h1 class="username-text">roamtheplanet</h1>
                    </div>
                    <div class="following-button">
                        <button class="button">Following</button>
                    </div>
                    <div class="arrow">
                        <button class="button">
                          <i class="fa fa-caret-down" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="three-dots"></div>
                </div>
                <div class="posts-followers-following">
                    <p><b>1,545</b> posts</p>
                    <p><b>576k</b> followers</p>
                    <p><b>246</b> following</p>
                </div>
                <p class="bio"> <b>ROAM THE PLANET</b> A community built on a passion for adventure Business: roamtheplanet@outlook.com Share your story: <a href="https://www.instagram.com/explore/tags/roamtheplanet" />#roamtheplanet</a> <a href="https://gleam.io/XrWrI/the-nomadik-holiday-giveaway">bit.ly/NomadikHoliday</a>
                </p>
            </div>
        </div>
        <div class="photos">
            <div class="photos-row">
                <img src="./images/Indoors.png"></img>
                <img src="./images/Dock.png"></img>
                <img src="./images/Waterfall.png"></img>
            </div>
            <div class="photos-row">
                <img src="./images/Boat.png"></img>
                <img src="./images/Cabin.png"></img>
                <img src="./images/Tent.png"></img>
            </div>
        </div>
    </div>
</body>

</html>
